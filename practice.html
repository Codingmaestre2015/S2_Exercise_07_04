<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Debugging Practice</title>
</head>

<body>
    <h1>Hi Everyone</h1>
    <p>We are practicing debugging our JS code</p>

    <!-- JavaScript -->
    <script>
        function calculatePay() {
            var payRate = 15;
            var numHours = 40;
            var grossPay = payRate * numHours;
            alert(grossPay);
            var federalTaxes = grossPay * .06794;
            var stateTaxes = grossPay * .0476;
            var socialSecurity = grossPay * .062;
            var medicare = grossPay * .0145;
            var netPay = grossPay - federalTaxes;
            netPay -= stateTaxes;
            netPay -= socialSecurity;
            netPay -= medicare;
            return Math.round(netPay);
        }
    </script>
</body>

</html>
